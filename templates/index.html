<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .qr-logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            padding: 5px;
        }

        .qr-logo span {
            background: white;
            border-radius: 2px;
        }

        .qr-logo span:nth-child(1),
        .qr-logo span:nth-child(3),
        .qr-logo span:nth-child(5),
        .qr-logo span:nth-child(7),
        .qr-logo span:nth-child(9) {
            background: white;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .clear-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            display: none;
            width: auto;
            transition: color 0.2s;
        }

        .clear-btn:hover {
            color: #667eea;
            transform: translateY(-50%) scale(1.1);
            box-shadow: none;
        }

        .clear-btn.show {
            display: block;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <div class="qr-logo">
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
            </div>
            QR Code Generator
        </h1>
        <p>Enter any URL to generate a QR code</p>
        
        <form action="/generate" method="POST">
            <div class="form-group">
                <label for="url">Enter URL:</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="url" 
                        name="url" 
                        placeholder="https://example.com" 
                        required
                    >
                    <button type="button" class="clear-btn" id="clearBtn">âœ•</button>
                </div>
            </div>
            <button type="submit">Generate & Download QR Code</button>
        </form>
        
        <div class="footer">
            Your QR code will download automatically
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('url');
        const clearBtn = document.getElementById('clearBtn');

        // Show/hide clear button based on input content
        urlInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                clearBtn.classList.add('show');
            } else {
                clearBtn.classList.remove('show');
            }
        });

        // Clear input when button is clicked
        clearBtn.addEventListener('click', function() {
            urlInput.value = '';
            clearBtn.classList.remove('show');
            urlInput.focus();
        });
    </script>
</body>
</html>
